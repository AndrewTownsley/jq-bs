<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Build User Input Appointment app - CRUD, Date, Validation -->
    <!-- 1.  Input for First & Last name.
    2.  Input for Email.
    3.  Input for Date - DD/MM/YYYY && Time of Day
    4.  Input(Select ??) for type of appointment. 
    5.  CRUD
    6.  Validation
    7.  Appointment Finished -
        -Based on Click || Time -->
    <section>
        <nav>
            <h1 id="title">BootQuery</h1>
        </nav>
        <section>
            <form action="" id="userInputForm">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="date">Appointment Date & Time</label>
                    <!-- Date & Time Picker -->
                </div>
                <button id="addApptBtn" type="button">Book Appointment</button>
            </form>
        </section>
        <section>
            <h3>Appointments</h3>
            <div id="apptContainer">
                <!-- Appointments display here... -->
            </div>
        </section>

    </section>
    
</body>
</html>

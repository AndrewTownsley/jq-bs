<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Todo Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Build User Input Appointment app - CRUD, Date, Validation -->
    <!-- 1.  Input for First & Last name.
    2.  Input for Email.
    3.  Input for Date - DD/MM/YYYY && Time of Day
    4.  Input(Select ??) for type of appointment. 
    5.  CRUD
    6.  Validation
    7.  Appointment Finished -
        -Based on Click || Time
    8.  Navbar / Burger Menu
    9.  Simple .NET Backend
    -->
    
    <section>
        <nav>
            <h1 class="p-4 text-center h4" id="title">Create an Appointment</h1>
        </nav>
        <section class="container-sm w-75">
            <form class="d-flex-column justify-content-center align-items-center" action="" id="userInputForm">
            <p>
                <small class="text-danger">* required field</small>
            </p>
                <div class="mb-3">
                    <label class="form-label" for="firstName">
                        First Name 
                        <small class="text-danger">*</small>
                    </label>
                    <input class="form-control" type="text" id="firstName">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">
                        Last Name                         
                        <small class="text-danger">*</small>
                    </label>
                    <input class="form-control" type="text" id="lastName">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">
                        Email                         
                        <small class="text-danger">*</small>
                    </label>
                    <input class="form-control" type="email" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date">
                        Appointment Date & Time
                        <small class="text-danger">*</small>
                    </label>
                    <!-- Date & Time Picker -->
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-primary" id="addApptBtn" type="button">
                        Book Appointment
                    </button>
                </div>
                </form>
        </section>
        <section>
            <h3 class="p-4 text-center h4">Appointments:</h3>
            <ul class="list-group" id="apptContainer">
                <!-- Appointments display here... -->
            </ul>
        </section>

    </section>
    
</body>
</html>
